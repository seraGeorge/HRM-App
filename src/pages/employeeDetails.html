<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee Details</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="stylesheet" href="../css/commonClasses.css" />
  </head>

  <body class="body">
    <header class="header">
      <div class="header-content global-width">
        <a href="javascript:void(0)" class="logo-wrap">
          <h1 class="heading1">HRM</h1>
        </a>
      </div>
    </header>
    <main class="main-section">
      <section class="global-width main-content">
        <h1 class="heading1">Add new Employee</h1>
        <section class="information">
          <form action="" id="form" class="form">
            <fieldset class="personal-details">
              <legend class="heading2">Personal Information</legend>
              <span class="entry-details-row common-flex">
                <span class="category first-name-detail detail">
                  <label for="fname" class="label-heading m-10">First Name</label>
                  <input type="text" id="fname" class="first-name input" name="fname" required />
                </span>
                <span class="category last-name-detail detail">
                  <label for="lname" class="label-heading m-10">Last Name</label>
                  <input type="text" id="lname" class="last-name input" name="lname" required />
                </span>
              </span>
              <span class="entry-details-row common-flex">
                <span class="category email-detail detail">
                  <label for="email-entry" class="label-heading m-10">Email</label>
                  <input type="email" id="email-entry" class="email-entry input" name="email" required />
                </span>
                <span class="category last-name-detail detail">
                  <label for="phone-entry" class="label-heading m-10">Phone No:</label>
                  <input type="text" id="phone" class="phone-entry input" name="phone" required />
                </span>
              </span>
              <span class="entry-details-row common-flex">
                <span class="category address-detail detail">
                  <label for="address-entry" class="label-heading m-10">Address</label>
                  <input type="text" id="address" class="address-entry input" name="address" required />
                </span>
              </span>
              <span class="entry-details-row common-flex">
                <span class="category date-of-birth-detail detail">
                  <label for="date-of-birth-entry" class="label-heading m-10">Date Of Birth</label>
                  <input type="date" id="date_of_birth" class="date-of-birth-entry input"
                    name="date_of_birth" required />
                </span>
                <span class="category gender-detail-row">
                  <p class="gender-label-heading">Gender</p>
                  <span class="gender-options common-flex">
                    <span class="category gender-detail">
                      <input type="radio" id="gender-male-entry" class="gender-male-entry input" name="gender" value="Male"/>
                      <label for="gender">Male</label>
                    </span>
                    <span class="category gender-detail">
                      <input type="radio" id="gender-female-entry" class="gender-female-entry input" name="gender" value="Female"/>
                      <label for="gender">Female</label>
                    </span>
                    <span class="category gender-detail">
                      <input type="radio" id="gender-other-entry" class="gender-other-entry input" name="gender" value="Other"/>
                      <label for="gender">Other</label>
                    </span>
                    <input type="text" id="gender-other-val" class="gender-other-val no-display" name="gender-other-val"
                  </span>
                </span>
              </span>
            </fieldset>
            <fieldset class="other-details">
              <legend class="heading2">Other Information</legend>
              <span class="entry-details-row common-flex">
                <span class="category designation-detail detail">
                  <label for="designation" class="label-heading m-10">Designation</label>
                  <select name="designation" id="designation">
                    <option disabled selected value> -- select an option -- </option>

                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
                </span>
                <span class="category department-detail detail">
                  <label for="department" class="label-heading m-10">Department</label>
                  <select name="department" id="department">
                    <option disabled selected value> -- select an option -- </option>

                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
                </span>
                <span class="category department-detail detail">
                  <label for="emp_mode" class="label-heading m-10">Employment Mode</label>
                  <select name="emp_mode" id="emp_mode">
                    <option disabled selected value> -- select an option -- </option>

                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
                </span>
                <span class="category date-of-joining-detail detail">
                  <label for="date-of-joining-entry" class="label-heading m-10">Date Of Joining</label>
                  <input type="date" id="date_of_joining" class="date-of-joining-entry input"
                    name="date_of_joining" required />
                </span>
              </span>
              <span class="entry-details-row common-flex">
                <span class="skills-detail detail">
                  <label for="skills" class="label-heading m-10">Skills</label>
                  <div class="dropdown-list skills-list common-flex">
                    <div class="selected-list common-flex" id="skills-entry-selected-list">
                    </div>
                    <button class="button dropdown-icon material-symbols-outlined dropdown-btn" id="skill-entry-btn">
                      expand_more
                    </button>
                  </div>
                  <ul class="ul-reset no-display options-list" id="skill-entry-list">
                  </ul>
                </span>
              </span>
            </fieldset>
            <div class="button-row dropdown-row form-buttons">
              <input type="reset" class="button common-button-container common-flex" id="reset-btn" value="Clear" />
              <button type="submit" class="button common-button-container common-flex" id="submit-btn">Submit</button></>
            </div>
          </form>
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="copyright-section global-padding">
        <span class="copyright-content">
          Copyright @<span id="year"></span> HRM, All Rights Reserved
        </span>
      </div>
    </footer>
    <script type="module" src="../js/index1.js"></script>
  </body>

</html>
