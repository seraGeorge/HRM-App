<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/common_classes.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header-content global-width">
        <a href="javascript:void(0)" class="logo-wrap">
          <img src="../images/logo.png" alt="logo" class="logo" />
        </a>
      </div>
    </header>
    <main class="main-section">
      <div class="global-width main-content">
        <div class="heading-section common-section">
          <h1 class="heading1">List of Employees</h1>
          <span class="common-button-container common-flex">
            <span class="material-symbols-outlined"> add_circle </span>
            <a href="#" class="button button-decoration"> Add New Employee </a>
          </span>
        </div>
        <div class="employee-listing-section">
          <div class="actions-section common-section">
            <div class="search-bar common-flex">
              <form action="" id="searchForm" class="search-form common-flex">
                <button class="button">
                  <span class="material-symbols-outlined" class="search-icon">
                    search
                  </span>
                </button>
                <input type="text" class="search-text" placeholder="Search" />
              </form>
              <span class="common-button-container common-flex">
                <a href="#" class="button button-decoration"> All </a>
                <span class="material-symbols-outlined">
                  <span class="material-symbols-outlined"> expand_more </span>
                </span>
              </span>
            </div>
            <div class="filters common-flex">
              <span class="common-button-container common-flex">
                <span class="material-symbols-outlined"> data_table </span>
                <a href="#" class="button button-decoration"> Columns </a>
              </span>
              <span class="common-button-container common-flex">
                <span class="material-symbols-outlined"> filter_list </span>
                <a href="#" class="button button-decoration"> Filters </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/helperFunctions.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/firebase.js"></script>
  </body>
</html>
