<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Resources Management App</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/normalize.css" />
        <link rel="stylesheet" href="../css/styles.css" />

            <link rel="stylesheet" href="../css/commonClasses.css" />

  </head>

  <body class="body">
    <header class="header">
      <div class="header-content global-width">
        <a href="javascript:void(0)" class="logo-wrap">
          <h1 class="heading1">HRM</h1>
        </a>
      </div>
    </header>
    <main class="main-section">
      <div class="global-width main-content">
        <section class="heading-section common-section">
          <h1 class="heading1">Dashboard</h1>
          <!-- TODO: Add new Employee -->
        </section>
        <div class="employee-listing-section">
          <!-- TODO: Actions Bar -->
          <div class="employee-list">
            <div id="loader" class="loader"></div>
            <table class="employee-table" id="table">
              <thead>
                <tr class="table-row" id="head-row">
                  <th class="table-heading">
                    <button class=" button employee-heading sort-btn">
                      <span class="table-title"> Employee Id </span>
                        <span class="sort-icon material-symbols-outlined rotate">
                          expand_more
                        </span>
                    </button>
                  </th>
                  <th class="table-heading">
                    <button class=" button employee-heading sort-btn">
                      <span class="table-title"> Name </span>
                      <span class="sort-icon material-symbols-outlined rotate">
                          expand_more
                        </span>
                    </button>
                  </th>
                  <th class="table-heading">
                    <button class=" button employee-heading sort-btn">
                      <span class="table-title"> Designation </span>

                      <span class="sort-icon material-symbols-outlined rotate">
                          expand_more
                        </button>
                    </span>
                  </th>
                  <th class="table-heading">
                    <button class=" button employee-heading sort-btn">
                      <span class="table-title"> Department </span>
                      <span class="sort-icon material-symbols-outlined rotate">
                          expand_more
                        </span>
                    </button>
                  </th>
                  <th class="table-heading">
                    <button class=" button employee-heading sort-btn">
                      <span class="table-title"> Skills </span>
                    </span>
                  </th>
                  <th class="table-heading">
                    <button class=" button employee-heading sort-btn">
                      <span class="table-title"> Actions </span>
                    </span>
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="copyright-section global-padding">
        <span class="copyright-content">
          Copyright @<span id="year"></span> HRM, All Rights Reserved
        </span>
      </div>

    </footer>
    <script type="module" src="../js/index.js"></script>
  </body>

</html>
